<!DOCTYPE html>
<html>
<head>
    <title>FA3</title>
</head>
<body>
    <h1>FA3</h1>
    <a href="{% url 'add_record3' %}">Add Record</a>
    <a href="{% url 'export_csv3' %}">Export CSV</a>
    <table border="1">
        <tr>
            <th>SL No</th>
            <th>Name</th>
            <th>Eng</th>
            <th>Kan</th>
            <th>Hin</th>
            <th>Maths</th>
            <th>Sci</th>
            <th>Soc Sci</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        {% for record in records3 %}
        <tr>
            <td>{{ record.slno }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.eng }}</td>
            <td>{{ record.kan }}</td>
            <td>{{ record.hin }}</td>
            <td>{{ record.maths }}</td>
            <td>{{ record.sci }}</td>
            <td>{{ record.soc_sci }}</td>
            <td>{{ record.total }}</td>
            <td><a href="{% url 'delete_record3' record.slno %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'next3' %}">NEXT</a>
</body>
</html>
